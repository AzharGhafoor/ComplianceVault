<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - ComplianceVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 100;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--accent-gradient);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .nav-section {
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
        }

        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            border-radius: var(--radius-md);
            margin: 0.25rem 0.5rem;
            transition: all var(--transition-fast);
        }

        .nav-link:hover {
            background: var(--bg-glass);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: var(--accent-gradient);
            color: white;
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--accent-gradient);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-role {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: capitalize;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 1.75rem;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .member-card {
            padding: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .member-avatar {
            width: 50px;
            height: 50px;
            background: var(--accent-gradient);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
        }

        .member-info {
            flex: 1;
            min-width: 0;
        }

        .member-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .member-email {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            word-break: break-all;
        }

        .member-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .role-select {
            padding: 0.375rem 0.5rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.8125rem;
        }

        .role-select:disabled {
            opacity: 0.5;
        }

        /* Add User Modal */
        .add-user-form .form-group {
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .team-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="sidebar-logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
                        </svg>
                    </div>
                    <span class="text-gradient">ComplianceVault</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Overview</div>
                    <a href="index.html" class="nav-link">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                            <polyline points="9 22 9 12 15 12 15 22" />
                        </svg>
                        Dashboard
                    </a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Assessment</div>
                    <a href="assessment.html" class="nav-link">
                        <svg viewBox="0 0 24 24">
                            <path d="M9 11l3 3L22 4" />
                            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11" />
                        </svg>
                        Controls
                    </a>
                    <a href="domains.html" class="nav-link">
                        <svg viewBox="0 0 24 24">
                            <rect x="3" y="3" width="7" height="7" />
                            <rect x="14" y="3" width="7" height="7" />
                            <rect x="14" y="14" width="7" height="7" />
                            <rect x="3" y="14" width="7" height="7" />
                        </svg>
                        Domains
                    </a>
                    <a href="bia.html" class="nav-link" id="navBia">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="12 2 2 7 12 12 22 7 12 2" />
                            <polyline points="2 17 12 22 22 17" />
                            <polyline points="2 12 12 17 22 12" />
                        </svg>
                        Business Impact
                    </a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Management</div>
                    <a href="history.html" class="nav-link">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12 6 12 12 16 14" />
                        </svg>
                        Change Log
                    </a>
                    <a href="users.html" class="nav-link active" id="navTeam">
                        <svg viewBox="0 0 24 24">
                            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M23 21v-2a4 4 0 00-3-3.87" />
                            <path d="M16 3.13a4 4 0 010 7.75" />
                        </svg>
                        Team
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Loading...</div>
                        <div class="user-role" id="userRole">-</div>
                    </div>
                    <button class="btn btn-icon btn-ghost" id="logoutBtn" title="Logout">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
                            <polyline points="16 17 21 12 16 7" />
                            <line x1="21" y1="12" x2="9" y2="12" />
                        </svg>
                    </button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Team Management</h1>
                <button class="btn btn-primary" id="addUserBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    Add User
                </button>
            </div>

            <div class="team-grid" id="teamGrid">
                <div class="glass-card member-card">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add User Modal -->
    <div class="modal-backdrop" id="addUserModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Add Team Member</h3>
                <button class="btn btn-icon btn-ghost" id="closeAddModal">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="addUserForm" class="modal-body add-user-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="newEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="newPassword" class="form-input" required minlength="8">
                </div>
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input type="text" id="newFirstName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input type="text" id="newLastName" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select id="newRole" class="form-input form-select">
                        <option value="viewer">Viewer</option>
                        <option value="commenter">Commenter</option>
                        <option value="auditor">Auditor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </form>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelAddUser">Cancel</button>
                <button class="btn btn-primary" id="submitAddUser">Add User</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, organization, isAuthenticated, getUser } from '../js/api.js';

        if (!isAuthenticated()) {
            window.location.href = '../auth/login.html';
        }

        const user = getUser();
        const isAdmin = user?.role === 'admin';

        // Redirect non-admin users
        if (!isAdmin) {
            alert('Access restricted to Administrators.');
            window.location.href = 'index.html';
        }

        if (user) {
            document.getElementById('userAvatar').textContent = (user.first_name?.[0] || user.email[0]).toUpperCase();
            document.getElementById('userName').textContent = user.first_name ? `${user.first_name} ${user.last_name || ''}` : user.email;
            document.getElementById('userRole').textContent = user.role;

            // Hide admin-only nav links for non-admin users
            if (user.role !== 'admin') {
                document.getElementById('navBia')?.remove();
                document.getElementById('navTeam')?.remove();
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => auth.logout());

        // Hide add button if not admin
        if (!isAdmin) {
            document.getElementById('addUserBtn').style.display = 'none';
        }

        async function loadTeam() {
            const grid = document.getElementById('teamGrid');

            try {
                const users = await organization.getUsers();

                grid.innerHTML = users.map(u => {
                    const initials = ((u.first_name?.[0] || '') + (u.last_name?.[0] || '') || u.email[0]).toUpperCase();
                    const name = u.first_name ? `${u.first_name} ${u.last_name || ''}` : u.email.split('@')[0];

                    return `
                        <div class="glass-card member-card">
                            <div class="member-avatar">${initials}</div>
                            <div class="member-info">
                                <div class="member-name">${name}</div>
                                <div class="member-email">${u.email}</div>
                                <span class="badge badge-${u.role === 'admin' ? 'info' : u.role === 'auditor' ? 'success' : 'neutral'}">${u.role}</span>
                                ${isAdmin && u.id !== user.id ? `
                                <div class="member-actions">
                                    <select class="role-select" data-id="${u.id}">
                                        <option value="viewer" ${u.role === 'viewer' ? 'selected' : ''}>Viewer</option>
                                        <option value="commenter" ${u.role === 'commenter' ? 'selected' : ''}>Commenter</option>
                                        <option value="auditor" ${u.role === 'auditor' ? 'selected' : ''}>Auditor</option>
                                        <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>Admin</option>
                                    </select>
                                    <button class="btn btn-secondary btn-sm remove-btn" data-id="${u.id}">Remove</button>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                // Add event listeners
                document.querySelectorAll('.role-select').forEach(select => {
                    select.addEventListener('change', async (e) => {
                        try {
                            await organization.updateUser(e.target.dataset.id, { role: e.target.value });
                            loadTeam();
                        } catch (error) {
                            alert('Failed to update role: ' + error.message);
                        }
                    });
                });

                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        if (confirm('Are you sure you want to remove this user?')) {
                            try {
                                await organization.removeUser(e.target.dataset.id);
                                loadTeam();
                            } catch (error) {
                                alert('Failed to remove user: ' + error.message);
                            }
                        }
                    });
                });

            } catch (error) {
                console.error('Failed to load team:', error);
                grid.innerHTML = '<div class="empty-state"><p>Failed to load team</p></div>';
            }
        }

        // Add user modal
        const modal = document.getElementById('addUserModal');
        document.getElementById('addUserBtn').addEventListener('click', () => modal.classList.add('active'));
        document.getElementById('closeAddModal').addEventListener('click', () => modal.classList.remove('active'));
        document.getElementById('cancelAddUser').addEventListener('click', () => modal.classList.remove('active'));

        document.getElementById('submitAddUser').addEventListener('click', async () => {
            const data = {
                email: document.getElementById('newEmail').value,
                password: document.getElementById('newPassword').value,
                first_name: document.getElementById('newFirstName').value || null,
                last_name: document.getElementById('newLastName').value || null,
                role: document.getElementById('newRole').value
            };

            try {
                await organization.addUser(data);
                modal.classList.remove('active');
                document.getElementById('addUserForm').reset();
                loadTeam();
            } catch (error) {
                alert('Failed to add user: ' + error.message);
            }
        });

        loadTeam();
    </script>
</body>

</html>
