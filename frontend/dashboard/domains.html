<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domains - ComplianceVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .app-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 100;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--accent-gradient);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .nav-section {
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
        }

        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            border-radius: var(--radius-md);
            margin: 0.25rem 0.5rem;
            transition: all var(--transition-fast);
        }

        .nav-link:hover {
            background: var(--bg-glass);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: var(--accent-gradient);
            color: white;
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--accent-gradient);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-role {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: capitalize;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-secondary);
        }

        .domains-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .domain-card {
            padding: 1.5rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .domain-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .domain-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .domain-code {
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--accent-primary);
        }

        .domain-score {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .domain-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .domain-stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            margin-left: 0.75rem;
            cursor: help;
            color: var(--accent-primary);
            background: rgba(99, 102, 241, 0.15);
            border-radius: 50%;
            transition: all var(--transition-fast);
        }

        .info-icon:hover {
            color: white;
            background: var(--accent-primary);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .info-icon svg {
            width: 14px;
            height: 14px;
            stroke-width: 2.5;
        }

        .tooltip {
            position: relative;
            /* Ensure tooltip doesn't get clipped by parents */
            z-index: 10;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            position: absolute;
            z-index: 9999;
            bottom: calc(100% + 12px);
            left: -12px;
            transform: none;

            /* Premium Glass Effect */
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow:
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                0 20px 25px -5px rgba(0, 0, 0, 0.5);

            /* Improved Typography & Layout */
            color: #f1f5f9;
            text-align: left;
            border-radius: var(--radius-lg);
            padding: 1rem 1.25rem;

            /* Width handling to prevent hidden text */
            width: max-content;
            max-width: 400px;
            min-width: 280px;
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: normal;

            opacity: 0;
            transition: all var(--transition-fast);
            pointer-events: none;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
            transform: translateY(-5px);
        }

        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 24px;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: rgba(15, 23, 42, 0.95) transparent transparent transparent;
        }

        /* Fix for when tooltip goes off-screen right on mobile */
        @media (max-width: 640px) {
            .tooltip .tooltip-text {
                left: auto;
                right: -20px;
                transform: none;
                max-width: 300px;
            }

            .tooltip:hover .tooltip-text {
                transform: translateY(-5px);
            }

            .tooltip .tooltip-text::after {
                left: auto;
                right: 24px;
                transform: none;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }

            .domains-grid {
                grid-template-columns: 1fr;
            }
        }

        .split-progress {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .progress-row {
            display: grid;
            grid-template-columns: 80px 1fr;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="sidebar-logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
                        </svg>
                    </div>
                    <span class="text-gradient">ComplianceVault</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Overview</div>
                    <a href="index.html" class="nav-link">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                            <polyline points="9 22 9 12 15 12 15 22" />
                        </svg>
                        Dashboard
                    </a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Assessment</div>
                    <a href="assessment.html" class="nav-link">
                        <svg viewBox="0 0 24 24">
                            <path d="M9 11l3 3L22 4" />
                            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11" />
                        </svg>
                        Controls
                    </a>
                    <a href="domains.html" class="nav-link active">
                        <svg viewBox="0 0 24 24">
                            <rect x="3" y="3" width="7" height="7" />
                            <rect x="14" y="3" width="7" height="7" />
                            <rect x="14" y="14" width="7" height="7" />
                            <rect x="3" y="14" width="7" height="7" />
                        </svg>
                        Domains
                    </a>
                    <a href="bia.html" class="nav-link" id="navBia">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="12 2 2 7 12 12 22 7 12 2" />
                            <polyline points="2 17 12 22 22 17" />
                            <polyline points="2 12 12 17 22 12" />
                        </svg>
                        Business Impact
                    </a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Management</div>
                    <a href="history.html" class="nav-link">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" />
                            <polyline points="12 6 12 12 16 14" />
                        </svg>
                        Change Log
                    </a>
                    <a href="users.html" class="nav-link" id="navTeam">
                        <svg viewBox="0 0 24 24">
                            <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M23 21v-2a4 4 0 00-3-3.87" />
                            <path d="M16 3.13a4 4 0 010 7.75" />
                        </svg>
                        Team
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Loading...</div>
                        <div class="user-role" id="userRole">-</div>
                    </div>
                    <button class="btn btn-icon btn-ghost" id="logoutBtn" title="Logout">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
                            <polyline points="16 17 21 12 16 7" />
                            <line x1="21" y1="12" x2="9" y2="12" />
                        </svg>
                    </button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">NIA Policy 2.0 Domains</h1>
                <p class="page-subtitle">Overview of all compliance domains and their status</p>
            </div>

            <div class="domains-grid" id="domainsGrid">
                <div class="glass-card domain-card">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth, dashboard, isAuthenticated, getUser } from '../js/api.js';

        if (!isAuthenticated()) {
            window.location.href = '../auth/login.html';
        }

        const user = getUser();
        if (user) {
            document.getElementById('userAvatar').textContent = (user.first_name?.[0] || user.email[0]).toUpperCase();
            document.getElementById('userName').textContent = user.first_name ? `${user.first_name} ${user.last_name || ''}` : user.email;
            document.getElementById('userRole').textContent = user.role;

            // Hide admin-only nav links for non-admin users
            if (user.role !== 'admin') {
                document.getElementById('navBia')?.remove();
                document.getElementById('navTeam')?.remove();
            }
        }

        document.getElementById('logoutBtn').addEventListener('click', () => auth.logout());

        function getScoreColor(score) {
            if (score >= 80) return 'success';
            if (score >= 50) return 'warning';
            return 'danger';
        }

        async function loadDomains() {
            const grid = document.getElementById('domainsGrid');

            try {
                const data = await dashboard.getOverview();

                grid.innerHTML = data.domain_scores.map(d => {
                    const color = getScoreColor(d.score);

                    // Baseline calcs
                    const bFully = d.baseline_fully_applied || 0;
                    const bPart = d.baseline_partially_applied || 0;
                    const bLow = d.baseline_low_applied || 0;
                    const bTotal = d.baseline_controls;
                    const bScore = ((bFully * 1.0) + (bPart * 0.5) + (bLow * 0.25));
                    const bPercent = bTotal > 0 ? (bScore / bTotal * 100) : 0;

                    // Additional calcs
                    const aFully = d.additional_fully_applied || 0;
                    const aPart = d.additional_partially_applied || 0;
                    const aLow = d.additional_low_applied || 0;
                    const aTarget = Math.max(d.additional_control_target || 0, d.additional_applicable || 0);
                    const aScore = ((aFully * 1.0) + (aPart * 0.5) + (aLow * 0.25));
                    const aPercent = aTarget > 0 ? (aScore / aTarget * 100) : 0;

                    // Total calcs
                    const tFully = d.fully_applied || 0;
                    const tPart = d.partially_applied || 0;
                    const tLow = d.low_applied || 0;
                    const tTotal = d.total_controls || 0;

                    return `
                        <div class="glass-card domain-card" onclick="window.location.href='assessment.html?domain=${d.domain_code}'">
                            <div class="domain-header">
                                <div style="display: flex; align-items: center;">
                                    <div class="domain-code">${d.domain_code}</div>
                                    ${d.domain_objective ? `
                                        <div class="tooltip info-icon">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <circle cx="12" cy="12" r="10"/>
                                                <line x1="12" y1="16" x2="12" y2="12"/>
                                                <line x1="12" y1="8" x2="12.01" y2="8"/>
                                            </svg>
                                            <span class="tooltip-text">${d.domain_objective}</span>
                                        </div>
                                    ` : ''}
                                </div>
                                <div class="domain-score" style="color: var(--color-${getScoreColor(d.score)})">${d.score}%</div>
                            </div>
                            <div class="domain-name">${d.domain}</div>
                            
                            <!-- Split Progress Bars -->
                            <div class="split-progress">
                                <div class="progress-row">
                                    <span class="progress-label">Baseline</span>
                                    <div class="progress-bar">
                                        <div class="progress-fill ${bPercent >= 100 ? 'green' : (bPercent >= 50 ? 'amber' : 'red')}" 
                                             style="width: ${bPercent}%"></div>
                                    </div>
                                </div>
                                <div class="progress-row">
                                    <span class="progress-label">Additional</span>
                                    <div class="progress-bar">
                                        <div class="progress-fill ${aPercent >= 100 ? 'green' : (aPercent >= 50 ? 'amber' : 'red')}" 
                                             style="width: ${aPercent}%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="domain-stats">
                                <div class="stat-item">
                                    <span class="stat-label">Baseline Controls</span>
                                    <span class="stat-value" style="font-size:0.8rem">
                                        ${bFully}+${bPart}+${bLow} <span class="text-muted">/ ${bTotal}</span>
                                    </span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Additional Controls</span>
                                    <span class="stat-value" style="font-size:0.8rem">
                                        ${aFully}+${aPart}+${aLow} <span class="text-muted">/ ${aTarget}</span>
                                    </span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Total Applied</span>
                                    <span class="stat-value" style="font-size:0.8rem">
                                        ${tFully}+${tPart}+${tLow} <span class="text-muted">/ ${tTotal}</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Failed to load domains:', error);
                grid.innerHTML = '<div class="empty-state"><p>Failed to load domains</p></div>';
            }
        }

        loadDomains();
    </script>
</body>

</html>
