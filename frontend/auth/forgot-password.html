<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ComplianceVault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--accent-gradient);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .auth-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-secondary);
        }

        .auth-submit {
            width: 100%;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .auth-footer {
            text-align: center;
            color: var(--text-secondary);
        }

        .message-box {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            display: none;
        }

        .message-box.show {
            display: block;
        }

        .message-box.error {
            background: var(--color-danger-bg);
            border: 1px solid var(--color-danger);
            color: var(--color-danger);
        }

        .message-box.success {
            background: var(--color-success-bg);
            border: 1px solid var(--color-success);
            color: var(--color-success);
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="glass-card auth-card">
            <div class="auth-header">
                <a href="/" class="auth-logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
                        </svg>
                    </div>
                    <span class="text-gradient">ComplianceVault</span>
                </a>
                <h1>Reset Password</h1>
                <p>Enter your email to receive a password reset link</p>
            </div>

            <div id="messageBox" class="message-box"></div>

            <form id="forgotForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@company.com" required>
                </div>

                <button type="submit" class="btn btn-primary auth-submit" id="submitBtn">
                    Send Reset Link
                </button>
            </form>

            <div class="auth-footer">
                Remember your password? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from '../js/api.js';

        const form = document.getElementById('forgotForm');
        const messageBox = document.getElementById('messageBox');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageBox.classList.remove('show', 'error', 'success');

            try {
                await auth.forgotPassword(email);
                messageBox.textContent = 'If an account exists with this email, you will receive a password reset link.';
                messageBox.classList.add('show', 'success');
                form.reset();
            } catch (error) {
                messageBox.textContent = error.message;
                messageBox.classList.add('show', 'error');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Reset Link';
        });
    </script>
</body>

</html>
